<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 100, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid #e0e0e0;
        }
        
        h1 {
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
            flex: 1;
        }
        
        #iya {
            background-color: #4caf50;
            color: white;
            position: relative; /* Allows movement */
        }
        
        #tidak {
            background-color: #f5f5f5;
            color: #2e7d32;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ momalaba! ðŸŽ‰</h1>
        <p style="font-size: 18px; color: #2e7d32;">"mau thr?"</p>
        
        <div class="button-group">
            <button id="iya">iya</button>
            <button id="tidak">tidak</button>
        </div>
    </div>

    <script>
        let counter = 0;
        const maxInteractions = 5;
        const iyaBtn = document.getElementById('iya');
        const tidakBtn = document.getElementById('tidak');
        
        // Function to move "IYA" button randomly
        function moveIya() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate max movement within container
            const maxX = containerRect.width - iyaBtn.offsetWidth;
            const maxY = containerRect.height - iyaBtn.offsetHeight;
            
            // Random position inside container
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            iyaBtn.style.position = "absolute";
            iyaBtn.style.left = newX + "px";
            iyaBtn.style.top = newY + "px";
            
            counter++;
            
            if (counter === maxInteractions) {
                setTimeout(() => {
                    window.location.href = "soal.html";
                }, 500);
            }
        }

        iyaBtn.addEventListener('click', moveIya);
        
        tidakBtn.addEventListener('click', function() {
            alert("Yah, ga jadi dapet THR deh :(");
            window.location.href = "https://google.com";
        });
    </script>
</body>
</html>
