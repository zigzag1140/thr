<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantangan Matematika</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 2px solid #4CAF50;
        }
        
        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .soal {
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-size: 20px;
            color: #333;
            border-radius: 0 8px 8px 0;
        }
        
        input {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #388E3C;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #hasil {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .wrong {
            color: #f44336;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üî¢ selesaikan dulu üî¢</h1>
        
        <div class="soal">
            <p>selesaikan persamaan berikut:</p>
            <p><strong>((5x+20-3(x-7))/2)+4x-((2(3x-6)/4))+10=100</strong></p>
            <p>tentukan nilai <strong>x</strong>!</p>
            <p>note: jangan pakai ai ya dek!</p>
        </div>
        
        <input type="number" id="jawaban" placeholder="Masukkan jawaban (angka saja)">
        <button id="cek">cek jawaban</button>
        <p id="hasil"></p>
    </div>

    <script>
        const jawabanInput = document.getElementById('jawaban');
        const cekBtn = document.getElementById('cek');
        const hasilText = document.getElementById('hasil');
        
        cekBtn.addEventListener('click', function() {
            const jawaban = jawabanInput.value.trim();
            
            if (jawaban === "19") {
                hasilText.textContent = "benar";
                hasilText.className = "salah bro";
                setTimeout(() => {
                    window.location.href = "hadiah.html";
                }, 1500);
            } else {
                hasilText.textContent = "‚ùå Salah! Coba lagi.";
                hasilText.className = "wrong";
                jawabanInput.focus();
            }
        });
        
        // Submit on Enter key
        jawabanInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                cekBtn.click();
            }
        });
    </script>
</body>
</html>
